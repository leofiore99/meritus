<div class="center-content container">
  <div class="loader" id="loader"></div>
  <div class="starter-template row" id="starter-template">
    <div class="row col-md-12">
      <h1 class="col-md-11"> Seus Objetivos </h1>
      <button class="btn btn-default" (click)="open(content)">Novo Objetivo</button>
    </div>
    <div class="posts col-md-12" *ngFor="let item of data.objetivo">
      <div class="row">
        <h4 class="col-md-11">{{item.descricao}}</h4>
      </div>
      <div class="row">
        <span class="col-md-2">{{item.data}}</span>
        <span class="col-md-6">{{item.situacao}}</span>
        <div class="progress col-md-4">
          <span class="col-md-2">{{item.porcentagem}}%</span>
          <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
            <span class="sr-only">70% Complete</span>
          </div>
        </div>
      </div>
    </div>

    &nbsp;

    <div class="footer col-md-12" id="footerBar" name="footerBar">
      <app-footer></app-footer>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Novo Objetivo</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Tipo de Objetivo</p>
    <div class="col-md-12">
      <span class="col-md-4" style="color:blue">OKR</span>
      <span class="col-md-4" style="color:blue">P-OKR</span>
      <span class="col-md-4" style="color:blue">X-OKR</span>
    </div>
    <br />
    <label>Hierarquia</label>
    <input placeholder="2017 - Viceri       Viceri Specialist" class="col-md-12" type="text">
    <br />
    <label>Título</label>
    <input class="col-md-12" type="text">
    <br />
    <label>Descrição</label>
    <input style="height:100px" class="col-md-12" type="text">
    <br />
    <div class="col-md-12">
        <label class="col-md-5">Data alvo:</label>
        <label class="col-md-5 md-offset-1">Responsável:</label>
        <br />
        <input class="col-md-5" type="text">
        <input class="col-md-5 md-offset-1" type="text">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default">Salvar Objetivo</button>
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
